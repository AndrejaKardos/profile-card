<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kumbh+Sans">
</head>
<body>
<div class="background">
  <div class="background__top">
    <div class="background__bottom">
      <div class="profile">
        <div class="profile__top">
        </div>
        <div class="profile__bottom">
          <img src="/images/image-victor.jpg" class="profile__picture" />
          <div class="profile__picture--border"></div>
          <div class="profile__bottom--info">
            Victor Crest
            26
            London
          </div>
          <div class="profile__bottom--socialmedia">
            80K
            Followers
          
            803K
            Likes
          
            1.4K
            Photos
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Andreja Kardos</a>.
  </div>
</body>
</html>
